<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>简单的计算器</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body onload="init(),init_mooc()">

            <input type="button" value="9" name="" id="">
